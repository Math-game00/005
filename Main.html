<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            margin: 0;
            font-family: "Comic Sans MS", Arial, sans-serif;
            background-color: #FFAFE0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        h1 {
            color: #FF1493;
            font-size: 2rem;
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e05599;
        }
        .question {
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .input-field {
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 60%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .score {
            font-size: 1rem;
            color: #cf007f;
            margin-top: 20px;
        }
        .timer {
            font-size: 1rem;
            color: #cf007f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="เกม คณิต คิด หรรษา.jpg" alt="Background" class="bg-image" id="background">
    <div class="container" id="game-container">
        <button class="button" id="start-button">เริ่มเกม</button>
        <div id="countdown" style="display: none; font-size: 2rem; color: #FF1493; margin: 20px 0;">เตรียมพร้อม!</div>
    <img src="math.jpg" alt="Background" class="bg-image" id="background">    
        <div id="question-section" style="display: none;">
            <div class="question" id="question"></div>
            <input type="text" class="input-field" id="answer" placeholder="พิมพ์คำตอบ">
            <button class="button" id="check-button">ตรวจสอบ</button>
            <div class="score" id="score">คะแนน: 0</div>
            <div class="timer" id="timer">เวลา: 1 นาที 30 วินาที</div>
        </div>
    </div>
    <script>
        const startButton = document.getElementById('start-button');
        const countdown = document.getElementById('countdown');
        const questionSection = document.getElementById('question-section');
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');
        const checkButton = document.getElementById('check-button');
        const score = document.getElementById('score');
        const timer = document.getElementById('timer');

        let currentAnswer;
        let currentScore = 0;
        let totalQuestions = 10;
        let timeLeft = 90;
        let questionCount = 0;

        const generateQuestion = () => {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const operations = ['+', '-', '*', '/'];
            const operation = operations[Math.floor(Math.random() * operations.length)];

            if (operation === '/') {
                currentAnswer = (num1 * num2) / num2;
                question.textContent = `${num1 * num2} ÷ ${num2} = ?`;
            } else if (operation === '+') {
                currentAnswer = num1 + num2;
                question.textContent = `${num1} + ${num2} = ?`;
            } else if (operation === '-') {
                currentAnswer = num1 - num2;
                question.textContent = `${num1} - ${num2} = ?`;
            } else {
                currentAnswer = num1 * num2;
                question.textContent = `${num1} × ${num2} = ?`;
            }
            answer.value = '';
        };

        const startCountdown = () => {
            startButton.style.display = 'none';
            countdown.style.display = 'block';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdown.textContent = count;
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    questionSection.style.display = 'block';
                    startGame();
                }
            }, 1000);
        };

        const startGame = () => {
            generateQuestion();
            const timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timer.textContent = `เวลา: ${minutes} นาที ${seconds} วินาที`;
                } else {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        };

        const checkAnswer = () => {
            const userAnswer = parseFloat(answer.value);
            if (userAnswer === currentAnswer) {
                alert('คำตอบถูกต้อง!');
                currentScore++;
            } else {
                alert(`คำตอบที่ถูกต้องคือ ${currentAnswer}`);
            }

            score.textContent = `คะแนน: ${currentScore}`;
            questionCount++;
            if (questionCount >= totalQuestions) {
                endGame();
            } else {
                generateQuestion();
            }
        };

        const endGame = () => {
            const feedback = currentScore >= 7 ? 'เก่งมาก!' : 'พยายามอีกครั้ง!';
            alert(`จบเกม! คะแนนของคุณคือ ${currentScore}/${totalQuestions}\n${feedback}`);
            location.reload();
        };

        startButton.addEventListener('click', startCountdown);
        checkButton.addEventListener('click', checkAnswer);
    </script>
</body>
</html>
